<html>
    <head>
        <link rel="stylesheet" href="style.css" />
        <title>
            TailwindCss
        </title>

    <body class="bg-blue-700">
        <div class="container">
            
            <!------Button Component------->
        <button class = "bg-blue-500 text-white hover:bg-blue-400 font-bold py-2 px-4">Find Friendz</button>
        <button class="btn btn-blue">Find Groups</button>

        <span class="block sm:inline">Please update your Password</span>
        </div>    
        </div>
